<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage Project</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <nav id="top-nav">
                <ul>
                    <li>Gmail</li>
                    <li>Images</li>
                    <li><img src="images/apps.png" id="apps-img" alt="Google Apps button"></li>
                    <li><a href="#"><button id="sign-in-button">Sign in</button></a></li>
                </ul>
            </nav>
            <div id="main">
                <img src="https://www.google.com/logos/doodles/2019/first-image-of-a-black-hole-6224607435030528.2-2xa.gif" alt="Google Logo" id="logo"> 
                <form action="get" name="search" id="search-form">
                    <input type="text" name="search-field" id="search-field"> <br>
                    <div id="search-buttons">
                        <input type="submit" name="search-button" value="Google Search">
                        <input type="submit" name="feeling-lucky" value="I'm feeling lucky">
                    </div>
                </form>
            </div>
            <footer>
              <div id="footer-top">
                <p>France</p>
              </div>
              <div id="footer-bottom">
                <ul id="footer-left">
                  <li>Advertising</li>
                  <li>Enterprises</li>
                  <li>About us</li>
                </ul>
                <ul id="footer-right">
                  <li>Customer information</li>
                  <li>Confidentiality</li>
                  <li>Terms & conditions</li>
                  <li>Settings</li>
                </ul>
              </div> 
            </footer>
        </div>
    </body>
</html>
