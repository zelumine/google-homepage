<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage Project</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    </head>
    <body>
        <div id="container">
            <nav id="top-nav">
                    <ul>
                        <li>Gmail</li>
                        <li>Images</li>
                        <li>Applications</li>
                        <li>Account</li>
                    </ul>
                </nav>
                <div>
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"> 
                    <form action="get" name="search" id="search-form">
                        <input type="text" name="search-field"> <br>
                        <div id="search-buttons">
                            <input type="submit" name="search-button" value="Google Search">
                            <input type="submit" name="feeling-lucky" value="I'm feeling lucky">
                        </div>
                    </form>
                </div>
                <footer>
                    <ul id="footer-left">
                        <li>Advertising</li>
                        <li>Enterprises</li>
                        <li>About us</li>
                    </ul>
                    <ul id="footer-right">
                        <li>Customer information</li>
                        <li>Confidentiality</li>
                        <li>Terms & conditions</li>
                        <li>Settings</li>
                    </ul>
                </footer>
        </div>
    </body>
</html>
